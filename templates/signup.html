<!-- register page.html -->
{% extends "base.html" %}

{% block title %}Personal Recipe Recommender{% endblock %}

{% block content %}
<form action="/login" method="POST">
    <div class="form-container">
        <div class="form-title">REGISTER</div>

        <div class="input-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="Confirm_password" placeholder="Confirm your password">
        </div>

        <div class="checkbox-group">
            GYM MEMBER <input type="checkbox" name="gym_member">
        </div>

        <div class="input-group select-group">
            <label>Select Diet Plan</label>
            <select name="diet_plan">
                <option>Select</option>
                <option>Weight Loss</option>
                <option>Muscle Gain</option>
                <option>Balanced Diet</option>
            </select>
        </div>

        <!-- Daily, Monthly, Weekly Selection -->
        <div class="radio-group">
            <input type="radio" id="daily" name="plan" checked>
            <label for="daily">DAILY</label>

            <input type="radio" id="monthly" name="plan">
            <label for="monthly">MONTHLY</label>

            <input type="radio" id="weekly" name="plan">
            <label for="weekly">WEEKLY</label>
        </div>

        <div class="input-group">
            <label>Allergies</label>
            <input type="text" placeholder="Enter any allergies">
        </div>

        <button class="btn">REGISTER</button>
        
        <p style="margin-top: 25px;">already have a account ?<a href="/login" style="margin-left: 5px;" class="btn"> Login</a></p>
    </div>
</form>
{% endblock %}
