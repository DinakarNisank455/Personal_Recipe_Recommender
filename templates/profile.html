<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        Profile Page
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center pt-12 px-4"
        style="background: linear-gradient(180deg, #0f4a5c 0%, #4db6b1 100%)">
        <div class="relative">
            <img alt="Illustration of a doctor wearing a mask holding a clipboard"
                class="rounded-full w-28 h-28 object-cover" height="120"
                src="https://storage.googleapis.com/a1aa/image/b4b5ee44-dbe9-4a8c-8ee6-a0427d42caaa.jpg" width="120" />
            <i class="fas fa-edit absolute bottom-0 right-0 text-gray-900 text-xl bg-white rounded-full p-1 cursor-pointer"
                style="box-shadow: 0 0 3px rgba(0,0,0,0.3)">
            </i>
        </div>
        <h2 class="mt-3 text-white text-2xl font-light tracking-wide">
            PROFILE
        </h2>
        <form class="w-full max-w-md mt-8 space-y-6">
            <div>
                <label class="block text-white text-sm font-normal mb-1 tracking-wide" for="name">
                    NAME
                </label>
                <div class="relative">
                    <input
                        class="w-full rounded-full bg-gray-300 text-gray-900 text-base py-2 px-5 pr-12 focus:outline-none"
                        id="name" type="text" />
                    <i
                        class="fas fa-edit absolute top-1/2 right-4 -translate-y-1/2 text-gray-900 text-lg cursor-pointer">
                    </i>
                </div>
            </div>
            <div>
                <label class="block text-white text-sm font-normal mb-1 tracking-wide" for="gender">
                    GENDER
                </label>
                <div class="relative">
                    <input
                        class="w-full rounded-full bg-gray-300 text-gray-900 text-base py-2 px-5 pr-12 focus:outline-none"
                        id="gender" type="text" />
                    <i
                        class="fas fa-edit absolute top-1/2 right-4 -translate-y-1/2 text-gray-900 text-lg cursor-pointer">
                    </i>
                </div>
            </div>
            <div class="flex flex-wrap gap-x-6">
                <div class="flex-1 min-w-[150px]">
                    <label class="block text-white text-sm font-normal mb-1 tracking-wide" for="age">
                        AGE
                    </label>
                    <div class="relative">
                        <input
                            class="w-full rounded-full bg-gray-300 text-gray-900 text-base py-2 px-5 pr-12 focus:outline-none"
                            id="age" type="text" />
                        <i
                            class="fas fa-edit absolute top-1/2 right-4 -translate-y-1/2 text-gray-900 text-lg cursor-pointer">
                        </i>
                    </div>
                </div>
                <div class="flex-1 min-w-[150px]">
                    <label class="block text-white text-sm font-normal mb-1 tracking-wide" for="gym">
                        GYM
                    </label>
                    <div class="relative">
                        <input
                            class="w-full rounded-full bg-gray-300 text-gray-900 text-base py-2 px-5 pr-12 focus:outline-none"
                            id="gym" type="text" />
                        <i
                            class="fas fa-edit absolute top-1/2 right-4 -translate-y-1/2 text-gray-900 text-lg cursor-pointer">
                        </i>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-white text-sm font-normal mb-1 tracking-wide" for="email">
                    EMAIL ID
                </label>
                <div class="relative">
                    <input
                        class="w-full rounded-full bg-gray-300 text-gray-900 text-base py-2 px-5 pr-12 focus:outline-none"
                        id="email" type="email" />
                    <i
                        class="fas fa-edit absolute top-1/2 right-4 -translate-y-1/2 text-gray-900 text-lg cursor-pointer">
                    </i>
                </div>
            </div>
            <div>
                <label class="block text-white text-sm font-normal mb-1 tracking-wide" for="allergy">
                    ALLERGY
                </label>
                <div class="relative">
                    <input
                        class="w-full rounded-full bg-gray-300 text-gray-900 text-base py-2 px-5 pr-12 focus:outline-none"
                        id="allergy" type="text" />
                    <i
                        class="fas fa-edit absolute top-1/2 right-4 -translate-y-1/2 text-gray-900 text-lg cursor-pointer">
                    </i>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
